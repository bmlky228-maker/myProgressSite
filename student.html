<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تفاصيل الطالب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 50px 20px;
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
        }

        #loader {
            width: 100%;
            height: 20px;
            background: #fff;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: #ff7eb3;
            border-radius: 10px;
            transition: width 0.3s;
        }

        #detail {
            display: none;
            margin-top: 30px;
            font-size: 1.5em;
        }

        #detail p {
            margin: 10px 0;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4d6d;
            border-radius: 15px;
        }

        a:hover {
            background: #ff758c;
        }
    </style>
</head>

<body>

    <h1>تفاصيل الطالب</h1>
    <div id="loader">
        <div id="progress"></div>
    </div>

    <div id="detail">
        <p><strong>الاسم:</strong> <span id="name"></span></p>
        <p><strong>المواليد:</strong> <span id="birth"></span></p>
        <p><strong>الرقم الروليت:</strong> <span id="roll"></span></p>
        <a href="index.html">رجوع للصفحة الرئيسية</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const birth = urlParams.get('birth');
        const roll = urlParams.get('roll');

        const progress = document.getElementById('progress');
        const detail = document.getElementById('detail');
        const nameSpan = document.getElementById('name');
        const birthSpan = document.getElementById('birth');
        const rollSpan = document.getElementById('roll');

        nameSpan.innerText = name || "غير موجود";
        birthSpan.innerText = birth || "غير موجود";
        rollSpan.innerText = roll || "غير موجود";

        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                detail.style.display = 'block';
            } else {
                width += 1;
                progress.style.width = width + '%';
            }
        }, 20);
    </script>

</body>

</html>
