<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>قبول روليت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b1220;
            color: white;
            padding: 20px;
        }

        select,
        button {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: right;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <h2>موقع عرض قبول روليت</h2>

    <label>اختر الروليت:</label>
    <select id="provinceSelect">
        <option value="">-- اختر --</option>
    </select>

    <label>اختر الحرف:</label>
    <select id="schoolSelect">
        <option value="">-- اختر --</option>
    </select>

    <div id="results" class="card"></div>

                    { name: "رسول", exam: "3875", result: "قبول" },

            "لايتم قبول": {

                    { name: "فلاح", exam: "0", result: "لايتم قبول" },

                    { name: "عباس", exam: "0", result: "لايتم قبول" }
                ]
            },
        };


        const provinceSelect = document.getElementById("provinceSelect");
        const schoolSelect = document.getElementById("schoolSelect");
        const resultsDiv = document.getElementById("results");

        // تحميل الروليت
        Object.keys(data).forEach(prov => {
            let opt = document.createElement("option");
            opt.value = prov; opt.textContent = prov;
            provinceSelect.appendChild(opt);
        });

        // عند اختيار الروليت
        provinceSelect.addEventListener("change", () => {
            schoolSelect.innerHTML = "<option value=''>-- اختر --</option>";
            resultsDiv.innerHTML = "";
            const letters = data[provinceSelect.value] || {};
            Object.keys(letters).forEach(letter => {
                let opt = document.createElement("option");
                opt.value = letter; opt.textContent = letter;
                schoolSelect.appendChild(opt);
            });
        });

        // عند اختيار الحرف
        schoolSelect.addEventListener("change", () => {
            resultsDiv.innerHTML = "";
            const students = (data[provinceSelect.value] || {})[schoolSelect.value] || [];
            if (students.length === 0) {
                resultsDiv.innerHTML = "<p>لا توجد نتائج</p>";
                return;
            }
            let html = "<table><tr><th>الاسم</th><th>الرقم روليت</th><th>النتيجة</th></tr>";
            students.forEach(st => {
                html += `<tr><td>${st.name}</td><td>${st.exam}</td><td>${st.result}</td></tr>`;
            });
            html += "</table>";
            resultsDiv.innerHTML = html;
        });
    </script>
</body>

</html>
