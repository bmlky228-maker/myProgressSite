<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>شريط تقدم طبيعي ومميز</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            /* النصوص الأخرى تبقى في الوسط */
            padding: 40px;
        }

        h1 {
            color: #00f;

            /* لون النص الأزرق */
            text-align: right;
            /* على اليمين */
            font-size: 32px;
        }

        h2 {
            color: rgb(47, 0, 255);
            /* لون النص الأخضر */
            text-align: right;
            font-size: 32px;
        }

        h3 {
            color: rgb(0, 4, 255);
            /* لون النص الأصفر */
            text-align: right;
            font-size: 32px;
        }

        h4 {
            color: rgb(255, 255, 255);
            /* لون النص الأصفر */
            text-align: right;
            font-size: 32px;
        }

        .progress-container {
            width: 80%;
            height: 20px;
            background: #333;
            border-radius: 40px;
            overflow: hidden;
            margin: 10px auto 25px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .progress-bar.first,
        .progress-bar.second,
        .progress-bar.third,
        .progress-bar.fourth {
            height: 100%;
            border-radius: 20px;
            transition: width 0.2s;
            position: relative;
        }

        .progress-bar.first {
            width: 100%;
            background: linear-gradient(90deg, #00d4ff, #6fffbc);
            box-shadow: 0 0 20px #15ff00;
        }

        .progress-bar.second {
            width: 100%;
            background: linear-gradient(90deg, #00f85f, #112fb3);
            box-shadow: 0 0 20px #fc3200;
        }

        .progress-bar.third {
            width: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            box-shadow: 0 0 20px #ff9f43;
        }

        .progress-bar.fourth {
            width: 0;
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            box-shadow: 0 0 20px #6c5ce7;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0ff;
        }
    </style>
</head>

<body>

    <!-- نصوص مكررة على اليمين -->
    <h1> تم اكتمال:اكتمال الاسماء </h1>
    <h2> تم اكتمال:اضافه الاسماء</h2>
    <h3>تم اكتمال:التدقيق الاسماء</h3>
    <h4> حاله:رفع الاسماء</h4>

    <div id="mainContent">
        <div class="name">مرحلة الاكتمال الاسماء</div>
        <div class="progress-container">
            <div class="progress-bar first" id="bar1"></div>
        </div>

        <div class="name">مرحلة إضافة الاسماء</div>
        <div class="progress-container">
            <div class="progress-bar second" id="bar2"></div>
        </div>

        <div class="name">مرحلة التدقيق الاسماء</div>
        <div class="progress-container">
            <div class="progress-bar third" id="bar3"></div>
        </div>

        <div class="name">مرحلة رفع الاسماء</div>
        <div class="progress-container">
            <div class="progress-bar fourth" id="bar4"></div>
        </div>
    </div>

    <script>
        function autoProgress(barId, speed, maxProgress) {
            let bar = document.getElementById(barId);
            let progress = 0;

            let interval = setInterval(() => {
                if (progress >= maxProgress) {
                    clearInterval(interval);
                } else {
                    progress++;
                    bar.style.width = progress + "%";
                }
            }, speed);
        }

        // تشغيل الشريط الرابع فقط عند فتح الصفحة
        autoProgress("bar4", 100, 80);
    </script>

</body>

</html>
