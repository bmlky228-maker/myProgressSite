<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>شريط تقدم مع اسم</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .progress-container {
            width: 80%;
            max-width: 10000px;
            height: 30px;
            background: #333;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px auto 25px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00d4ff, #7b61ff);
            border-radius: 20px;
            box-shadow: 0 0 20px #00d4ff;
            transition: width 0.2s;
        }

        .progress-bar.second {
            background: linear-gradient(90deg, #ff0080, #ffcd00);
            box-shadow: 0 0 20px #ff0080;
        }

        .percent {
            margin-top: 5px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0ff;
        }

        .stopped {
            font-size: 28px;
            font-weight: bold;
            color: #ff4444;
            margin-top: 40px;
            display: none;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>
    <h1>🔴 عاجل:تم مناشده  إضافة 30 اسم جديد. سيتم إيقاف العملية بعد 20 دقيقة.</h1>

    <!-- الشريط الأول -->
    <div class="name">🌟 مرحلة الاكتمال الاسماء</div>
    <div class="progress-container">
        <div class="progress-bar" id="bar1"></div>
    </div>
    <div class="percent" id="percent1"></div>

    <!-- الشريط الثاني -->
    <div class="name">🌟 مرحلة إضافة الأسماء</div>
    <div class="progress-container">
        <div class="progress-bar second" id="bar2"></div>
    </div>
    <div class="percent" id="percent2"></div>

    <!-- الشريط الثالث -->
    <div class="name">🌟 مرحلة التدقيق الاسماء</div>
    <div class="progress-container">
        <div class="progress-bar second" id="bar3"></div>
    </div>
    <div class="percent" id="percent3"></div>

    <!-- الشريط الرابع -->
    <div class="name">🌟 مرحلة رفع الاسماء</div>
    <div class="progress-container">
        <div class="progress-bar second" id="bar4"></div>
    </div>
    <div class="percent" id="percent4"></div>

    <!-- رسالة الإيقاف -->
    <div class="stopped" id="stopMessage">🚫 تم وقف إضافة الأسماء</div>

    <script>
        let intervals = [];

        function autoProgress(barId, percentId, speed, maxProgress) {
            let bar = document.getElementById(barId);
            let percent = document.getElementById(percentId);
            let progress = 0;

            let interval = setInterval(() => {
                if (progress >= maxProgress) {
                    clearInterval(interval);
                    if (maxProgress === 100) {
                        percent.style.display = "block";
                        percent.textContent = "100%";
                    }
                } else {
                    progress++;
                    bar.style.width = progress + "%";
                }
            }, speed);

            intervals.push(interval);
        }

        // تشغيل الشرائط
        autoProgress("bar1", "percent1", 80, 100);
        autoProgress("bar2", "percent2", 100, 100);
        autoProgress("bar3", "percent3", 120, 20);
        autoProgress("bar4", "percent4", 140, 0);

        // بعد 20 دقيقة يتوقف
        setTimeout(() => {
            intervals.forEach(interval => clearInterval(interval));
            document.getElementById("stopMessage").style.display = "block";
        }, 20 * 60 * 1000); // 20 دقيقة
    </script>
</body>
</html>
