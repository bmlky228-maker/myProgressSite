<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>شريط تقدم بدون أرقام</title>
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .progress-box {
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 15px;
            box-shadow: 0 0 20px #00c6ff;
            transition: width 0.3s ease-in-out;
        }

        .status {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 10px #00c6ff;
        }
    </style>
</head>

<body>

    <div class="progress-box">
        <h2>مرحله الفوز </h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="status" id="status"></div>
    </div>
    <div class="progress-box">
        <h2> مرحله التدقيق</h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="status" id="status"></div>
    </div>

    <div class="progress-box">
        <h2> مرحله الاضهار الفائزين</h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        function startProgress(progressId, statusId, target, speed) {
            let progress = document.getElementById(progressId);
            let statusText = document.getElementById(statusId);
            let width = 0;
            let interval = setInterval(() => {
                if (width >= target) {
                    clearInterval(interval);

                } else {
                    width++;
                    progress.style.width = width + "%";
                }
            }, speed);
        }

        // هنا تحدد نسبة التقدم
        startProgress("progress", "status", 20, 40);
        startProgress("progress", "status", 0, 40);
        startProgress("progress", "status", 0, 40);

    </script>

</body>

</html>
