<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>شريط تقدم وفائزين</title>
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .progress-box {
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 15px;
            box-shadow: 0 0 20px #00c6ff;
            transition: width 0.3s ease-in-out;
        }

        .status {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 10px #00c6ff;
        }
    </style>
</head>

<body>
    <h1>مرحلة الإظهار الفائزين</h1>

    <div class="progress-box">
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="status" id="status">0%</div>
    </div>

    <script>
        const progress = document.getElementById("progress");
        const status = document.getElementById("status");

        let width = 0;
        const totalTime = 60 * 1000; // دقيقة واحدة بالمللي ثانية
        const intervalTime = 1000; // تحديث كل ثانية
        const step = 100 / (totalTime / intervalTime); // نسبة الزيادة في كل ثانية

        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                showWinnersPage();
            } else {
                width += step;
                if (width > 100) width = 100;
                progress.style.width = width + "%";
                status.innerText = Math.floor(width) + "%";
            }
        }, intervalTime);

        function showWinnersPage() {
            document.body.innerHTML = `
            <h1>🎉 الفائزين 🔥</h1>
            <div style="background: rgba(255,255,255,0.05); margin: 30px auto; padding:20px; border-radius:15px; max-width:700px; max-height:500px; overflow-y:auto; text-align:right; box-shadow:0 0 20px #ff9f00 inset;">
                <ul id="namesList" style="list-style:none; padding:0; color:white; font-size:20px;"></ul>
            </div>
            `;
            const winners = [
                "جاسم", "ناصر", "ياسين", "زيد", "سامي",
                "رائد", "عمار", "ميثم", "علاء", "حسن",
                "مازن", "مالك", "أنور", "سيف", "غيث",
                "أنس", "مهند", "نزار", "نبراس"
            ];
            const ul = document.getElementById("namesList");
            winners.forEach((name, index) => {
                const li = document.createElement("li");
                li.textContent = name;
                li.style.opacity = 0;
                li.style.transform = "translateX(50px)";
                li.style.transition = "all 0.5s ease";
                setTimeout(() => {
                    li.style.opacity = 1;
                    li.style.transform = "translateX(0)";
                }, index * 100);
                ul.appendChild(li);
            });
        }
    </script>
</body>

</html>
