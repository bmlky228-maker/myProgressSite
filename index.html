<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة عرض خاصة ديناميكية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #221818, #3b4052, #272f50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 150vh; 
      text-align: center;
      overflow: hidden;
      padding-top: 50px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 30px;
      color: #ffffff; 
      text-shadow: 0 0 15px #ffffff;
    }

    .progress-wrapper {
      margin: 20px 0;
      width: 95%;      
      max-width: 1000px; 
      text-align: right;
    }

    .label {
      font-size: 26px;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ffdf6c;
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      overflow: hidden;
      height: 50px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      border-radius: 30px;
      background: linear-gradient(90deg, #0213f8, #0213f8, #0213f8, #0213f8, #0213f8, #0213f8, #0213f8);
      background-size: 400% 400%;
      animation: gradientMove 6s linear infinite;
      transition: width 3s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .percent-text {
      opacity: 0; 
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      line-height: 50px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #000;
      transition: opacity 0.5s;
    }

    button {
      margin-bottom: 30px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, #221818, #3b4052, #272f50);
      color: #fff;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <h1>  مستمرين في مرحله حروف❤ </h1>

 

  <!-- الأشرطة -->
  <div class="progress-wrapper">
    <div class="label">مرحله أ </div>
    <div class="progress-container">
      <div class="progress-bar" id="bar1"></div>
      <div class="percent-text" id="text1"></div>
    </div>
  </div>

  <div class="progress-wrapper">
    <div class="label">مرحله ب</div>
    <div class="progress-container">
      <div class="progress-bar" id="bar2"></div>
      <div class="percent-text" id="text2"></div>
    </div>
  </div>

  <div class="progress-wrapper">
    <div class="label">مرحله ج</div>
    <div class="progress-container">
      <div class="progress-bar" id="bar3"></div>
      <div class="percent-text" id="text3"></div>
    </div>
  </div>

  <div class="progress-wrapper" id="barStage4" style="display:none;">
    <div class="label">مرحله المراجعه</div>
    <div class="progress-container">
      <div class="progress-bar" id="bar4"></div>
      <div class="percent-text" id="text4"></div>
    </div>
  </div>

  <div class="progress-wrapper" id="barStage5" style="display:none;">
    <div class="label">مرحله التدقيق</div>
    <div class="progress-container">
      <div class="progress-bar" id="bar5"></div>
      <div class="percent-text" id="text5"></div>
    </div>
  </div>

  <div class="progress-wrapper">
    <div class="label">مرحله الاكتمال الاسماء</div>
    <div class="progress-container">
      <div class="progress-bar" id="bar6"></div>
      <div class="percent-text" id="text6"></div>
    </div>
  </div>

  <script>
    // ملف بيانات ديناميكي (مثال)
    const progressData = [
      {idBar: "bar1", idText: "text1", value: 100},
      {idBar: "bar2", idText: "text2", value: 20},
      {idBar: "bar3", idText: "text3", value: 0},
      {idBar: "bar4", idText: "text4", value: 0, hiddenId: "barStage4"},
      {idBar: "bar5", idText: "text5", value: 0, hiddenId: "barStage5"},
      {idBar: "bar6", idText: "text6", value: 0}
    ];

    function animateProgress(idBar, idText, value, delay=0) {
      const bar = document.getElementById(idBar);
      const text = document.getElementById(idText);
      text.innerText = "";
      text.style.opacity = "0";
      setTimeout(() => {
        let current = 0;
        const interval = setInterval(() => {
          if (current >= value) {
            clearInterval(interval);
            if(value === 100) { 
              text.innerText = current + "%";
              text.style.opacity = "1";
            }
          } else {
            current++;
            bar.style.width = current + "%";
          }
        }, 30);
      }, delay);
    }

    // تشغيل كل الأشرطة ديناميكيًا
    progressData.forEach((stage, index) => {
      if(stage.hiddenId){
        document.getElementById(stage.hiddenId).style.display = "block";
      }
      animateProgress(stage.idBar, stage.idText, stage.value, index * 1000);
    });

  </script>
</body>
</html>
