<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>شريط تقدم بدون أرقام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background: #222;
            color: #fff;
        }

        /* ألوان مختلفة لكل h2 */
        h2:nth-of-type(1) {
            color: #001aff;
            text-shadow: 0 0 5px #ffffff;
        }

        h2:nth-of-type(2) {
            color: #ececec;
            text-shadow: 0 0 5px #ffffff;
        }

        h2:nth-of-type(3) {
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        h2:nth-of-type(4) {
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        h2:nth-of-type(5) {
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        h2:nth-of-type(6) {
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        h2:nth-of-type(7) {
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        h2:nth-of-type(8) {
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        .progress-container {
            width: 400px;
            height: 30px;
            background: #444;
            border-radius: 50px;
            overflow: hidden;
            margin: 10px auto 30px auto;
            box-shadow: inset 0 0 10px #000;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            border-radius: 50px;
            line-height: 30px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            transition: width 0.4s ease;
        }
    </style>
</head>

<body>

    <h2>حاله: الاكتمال الاسماء </h2>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar1"></div>
    </div>

    <h2>حاله: اضافه الاسماء</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar2"></div>
    </div>

    <h2>حاله: التدقيق</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar3"></div>
    </div>

    <h2>حاله: باقه </h2>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar4"></div>
    </div>

    <h2>حاله: عملك</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar5"></div>
    </div>

    <h2>حاله: الاكتمال حالات</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar6"></div>
    </div>

    <h2>حاله: التدقيق</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar7"></div>
    </div>

    <h2>حاله: رفع البيانات</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar8"></div>
    </div>

    <script>
        function startProgress(barId, targetPercent) {
            const bar = document.getElementById(barId);
            let width = 0;
            const interval = setInterval(() => {
                if (width >= targetPercent) {
                    clearInterval(interval);
                    if (targetPercent === 100) {
                        bar.innerHTML = "100%";
                    }
                } else {
                    width += 1;
                    bar.style.width = width + "%";
                    if (width === 100) {
                        bar.innerHTML = "100%";
                    }
                }
            }, 20);
        }

        // أمثلة: يمكنك تغيير النسب هنا
        startProgress("progressBar1", 0);
        startProgress("progressBar2", 0);
        startProgress("progressBar3", 0);
        startProgress("progressBar4", 0);
        startProgress("progressBar5", 0);
        startProgress("progressBar6", 0);
        startProgress("progressBar7", 0);
        startProgress("progressBar8", 0);

    </script>

</body>

</html>
