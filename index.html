<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>شريط تقدم مع اسم</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 30px;
            background: #333;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px auto 25px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00d4ff, #7b61ff);
            border-radius: 20px;
            box-shadow: 0 0 20px #00d4ff;
            transition: width 0.2s;
        }

        .progress-bar.second {
            background: linear-gradient(90deg, #ff0080, #ffcd00);
            box-shadow: 0 0 20px #ff0080;
        }

        .percent {
            margin-top: 5px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0ff;
        }
    </style>
</head>

<body>
    <h1> لم يبدا اكتمال الاسماء </h1>

    <!-- الشريط الأول -->
    <div class="name">🌟 مرحله الاكتمال الاسماء</div>
    <div class="progress-container">
        <div class="progress-bar" id="bar1"></div>
    </div>
    <div class="percent" id="percent1"></div>

    <!-- الشريط الثاني -->
    <div class="name">🌟 مرحله اضافه الاسماء</div>
    <div class="progress-container">
        <div class="progress-bar second" id="bar2"></div>
    </div>
    <div class="percent" id="percent2"></div>
    <div class="name">🌟 مرحله التدقيق الاسماء</div>
    <div class="progress-container">
        <div class="progress-bar second" id="bar3"></div>
    </div>
    <div class="percent" id="percent2"></div>

    <div class="name">🌟 مرحله رفع الاسماء</div>
    <div class="progress-container">
        <div class="progress-bar second" id="bar4"></div>
    </div>
    <div class="percent" id="percent3"></div>

    <script>
        function autoProgress(barId, percentId, speed, maxProgress) {
            let bar = document.getElementById(barId);
            let percent = document.getElementById(percentId);
            let progress = 0;

            let interval = setInterval(() => {
                if (progress >= maxProgress) {
                    clearInterval(interval);

                    // فقط إذا وصل 100 يضهر الرقم
                    if (maxProgress === 100) {
                        percent.style.display = "block";
                        percent.textContent = "100%";
                    }
                } else {
                    progress++;
                    bar.style.width = progress + "%";
                }
            }, speed);
        }

        // شريط أحمد يوصل 80% (بدون رقم)
        autoProgress("bar1", "percent1", 80, 10);

        // شريط علي يوصل 100% (يكتب الرقم)
        autoProgress("bar2", "percent2", 120, 0);
        autoProgress("bar2", "percent3", 120, 0);
        autoProgress("bar2", "percent4", 120, 0);




    </script>
</body>

</html>
