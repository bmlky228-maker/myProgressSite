<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>شريط تقدم طبيعي</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .progress-container {
            width: 80%;
            height: 30px;
            background: #333;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px auto 25px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00d4ff, #7b61ff);
            border-radius: 20px;
            box-shadow: 0 0 20px #00d4ff;
            transition: width 0.2s;
        }

        .progress-bar.second {
            background: linear-gradient(90deg, #ff0080, #ffcd00);
            box-shadow: 0 0 20px #ff0080;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0ff;
        }
    </style>
</head>

<body>

    <h1>🌟 تم اضافه الاسماء </h1>

    <div id="mainContent">
        <div class="name">مرحلة الاكتمال الاسماء</div>
        <div class="progress-container">
            <div class="progress-bar" id="bar1"></div>
        </div>

        <div class="name">مرحلة اضافة الاسماء</div>
        <div class="progress-container">
            <div class="progress-bar second" id="bar2"></div>
        </div>

        <div class="name">مرحلة التدقيق الاسماء</div>
        <div class="progress-container">
            <div class="progress-bar second" id="bar3"></div>
        </div>

        <div class="name">مرحلة رفع الاسماء</div>
        <div class="progress-container">
            <div class="progress-bar second" id="bar4"></div>
        </div>
    </div>

    <script>
        let progressIntervals = [];

        function autoProgress(barId, speed, maxProgress) {
            let bar = document.getElementById(barId);
            let progress = 0;
            let interval = setInterval(() => {
                if (progress >= maxProgress) {
                    clearInterval(interval);
                } else {
                    progress++;
                    bar.style.width = progress + "%";
                }
            }, speed);
            progressIntervals.push(interval);
        }

        function startProgress() {
            progressIntervals.forEach(clearInterval);
            progressIntervals = [];
            document.querySelectorAll(".progress-bar").forEach(bar => bar.style.width = "0");

            autoProgress("bar1", 100, 100);
            autoProgress("bar2", 120, 100);
            autoProgress("bar3", 140, 90);
            autoProgress("bar4", 160, 0);
        }

        // تشغيل الشريط مباشرة عند فتح الصفحة
        startProgress();
    </script>

</body>

</html>
