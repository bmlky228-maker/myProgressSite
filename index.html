<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل رقم روليت</title>
    <style>
        body {
            font-family: 'Cairo', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #2c5364 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 45px 50px 35px 50px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-width: 340px;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .container:before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-radius: 50%;
            filter: blur(18px);
            opacity: 0.25;
            z-index: 0;
        }

        form {
            position: relative;
            z-index: 1;
        }

        label {
            font-size: 1.1em;
            color: #11998e;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
        }

        input {
            margin-bottom: 18px;
            padding: 10px 12px;
            width: 100%;
            border: 1.5px solid #11998e;
            border-radius: 7px;
            font-size: 1.08em;
            background: #f7fdfc;
            transition: border 0.2s;
        }

        input:focus {
            border: 2px solid #38ef7d;
            outline: none;
        }

        button {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 7px;
            cursor: pointer;
            width: 100%;
            font-size: 1.15em;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #11998e22;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: linear-gradient(90deg, #38ef7d 0%, #11998e 100%);
            transform: scale(1.03);
        }

        #secondSection {
            margin-top: 35px;
            padding: 25px 15px;
            background: linear-gradient(90deg, #e0ffe7 0%, #e9f5ff 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px #11998e11;
            text-align: center;
            position: relative;
        }

        #secondSection h3 {
            color: #11998e;
            font-size: 1.4em;
            margin-bottom: 18px;
        }

        #secondSection p {
            color: #222;
            font-size: 1.1em;
            margin: 7px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px 5px;
                min-width: unset;
            }

            label,
            input,
            button {
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="rouletteForm" onsubmit="return false;">
            <label for="userName">الاسم:</label><br>
            <input type="text" id="userName" name="userName" required><br>
            <label for="rouletteNumber">رقم روليت:</label><br>
            <input type="text" id="rouletteNumber" name="rouletteNumber" required><br>
            <label for="package">الباقة :</label><br>
            <input type="text" id="rouletteNumber" name="rouletteNumber" required><br>
            <label for="package"> العمل:</label><br>

            <input type="text" id="package" name="package" required><br>
            <button type="submit" onclick="notifyEntry()">تم دخول</button>
        </form>
        <div id="secondSection"
            style="display:none; margin-top:30px; padding:20px; background:#e9f5ff; border-radius:8px;">
            <h3>تم الدخول بنجاح</h3>
            <p id="showName"></p>
            <p id="showNumber"></p>
            <p id="showPackage"></p>
        </div>
    </div>
    <script>
        function notifyEntry() {
            var name = document.getElementById('userName').value;
            var number = document.getElementById('rouletteNumber').value;
            var pack = document.getElementById('package').value;
            if (name.trim() === "" || number.trim() === "" || pack.trim() === "") {
                alert("يرجى تعبئة جميع الحقول.");
                return;
            }
            // حفظ البيانات في LocalStorage
            var entries = JSON.parse(localStorage.getItem('entries') || '[]');
            entries.push({ name: name, number: number, pack: pack });
            localStorage.setItem('entries', JSON.stringify(entries));

            document.getElementById('secondSection').style.display = 'block';
            document.getElementById('showName').textContent = "الاسم: " + name;
            document.getElementById('showNumber').textContent = "رقم روليت: " + number;
            document.getElementById('showPackage').textContent = "الباقة أو العمل: " + pack;
            document.getElementById('rouletteForm').style.display = 'none';
        }
    </script>
</body>

</html>
